dataset:
  parquet_path: s3://darkhaloscope/phase4_pipeline/phase4c/v5_cosmos_paired/
  mode: paired
  preprocessing: raw_robust
  seed: 1337

augment:
  core_dropout_prob: 0.5
  core_radius: 5.0
  az_shuffle_prob: 0.0

train:
  epochs: 50
  batch_size: 128
  lr: 1e-4
  weight_decay: 1e-4
  num_workers: 6
  device: cuda
  early_stopping_patience: 10
  out_dir: ./runs/R1_paired_core_dropout
  mixed_precision: true
